       <title>improve accessibility in html</title>
</head>
<body>
       <h1>Ways to improve the accessibility in html</h1>
       <ul>
       <li>Use ARIA Landmarks</li>
       <li>Use semantic Tags</li>
       <li>Add labels to form fields</li>
       <li>Use Headings properly </li>
       <li>Provide sufficient color contrast</li>
       <li>Describe video</li>
       <li>Add keyboard navigation</li>
       <li>Alternative text</li>
       <li>Use descriptive URLs</li>
       <li>User Notifications</li>
       </ul>
</body>
</html>
